<div>
    <input class="search" type="text" placeholder="Search for users">
    <button class="searchbtn" (click)="search()">Go</button>
    <ul class="users-list">
        <app-user-card 
            *ngFor="let user of users$ | async"
            [firstName]="user.firstName" 
            [lastName]="user.lastName"
            [id]="user.id"
            [email]="user.email">
        </app-user-card>
    </ul>
</div>
