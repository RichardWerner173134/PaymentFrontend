<div>
    <input class="search" type="text" placeholder="Search for users" (keyup.enter)="search($event)">
    <ul class="users-list">
        <app-user-card 
            *ngFor="let user of users$ | async"
            [firstName]="user.firstName" 
            [lastName]="user.lastName"
            [id]="user.id"
            [username]="user.username">
        </app-user-card>
    </ul>
</div>
