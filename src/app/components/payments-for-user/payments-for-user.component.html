<div class="payments-for-user-container">
    <form class="filter-payments-form" [formGroup]="paymentFilter" (ngSubmit)="onSubmit()">

        <div class="filter-payments-form-section">
            <input formControlName="username" class="search-bar filter-payments-form-section-item" type="text" placeholder="Username">
        
            <select class="usertype-selection filter-payments-form-section-item" formControlName="selection">
                <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
            </select>
            
            <button class="btn filter-payments-form-section-item" type="submit">Search</button>
            <button class="btn filter-payments-form-section-item" type="button" (click)="reset()">Reset</button>
        </div>
    </form>

    <div class="payments-container">
        <table>
            <thead>
                <tr>
                    <td class="col-creditor">Creditor</td>
                    <td class="col-price">Price</td>
                    <td class="col-paymentdate">Date of Payment</td>
                    <td class="col-description">Description</td>
                    <td class="col-debitors">Debitors</td>
                    <td class="col-author">Author</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments;">
                    <td>{{ payment.creditor }}</td>
                    <td>{{ payment.price }}â‚¬</td>
                    <td>{{ payment.paymentDate }}</td>
                    <td>{{ payment.paymentDescription }}</td>
                    <td>{{ payment.debitors.join(", ") }}</td>
                    <td>{{ payment.author }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
